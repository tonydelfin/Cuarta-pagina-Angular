<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
   
    
        <mat-form-field class="example"> 
            <input 
            type="text" placeholder="Buscar..." 
            aria-label="Number" matInput 
            [(ngModel)]="termino"
            [matAutocomplete]="auto"
            (input)="buscando()"
            >
            <mat-autocomplete 
            autoActiveFirstOption 
            #auto="matAutocomplete" 
            (optionSelected)="opcionSelecionada($event)" 
            > 
            <mat-option *ngFor="let heroe of heroes" [value]="heroe">

                {{heroe.superhero}}
            </mat-option > 
                
            <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">

                No se encontro su Héroe {{termino}}
            </mat-option>
            
        </mat-autocomplete>

        </mat-form-field>

    </div>

    <div fxLayout="row"   fxLayoutGap="40px" >
        <div fxFlex="30">
            
            <pre>{{heroeSeleccionado | json}}</pre>
        </div>
    
        <div *ngIf="heroeSeleccionado"  fxFlex="10">
            <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
        </div>

    </div>


</div>
