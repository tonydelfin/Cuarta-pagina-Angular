<h1>
    {{(heroe.id)? 'Editar' : 'Nuevo'}} héroe
    <br>

    <small>{{heroe.superhero}}</small>

</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">


    <div fxFlex="30" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
            
            <mat-form-field fxFlex="50" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.superhero">
    
            </mat-form-field>
    
            <mat-form-field fxFlex="50">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
    
            </mat-form-field>
        </div>


        <mat-form-field fxFlex="50">
            <mat-label>Primer Aparicion</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.first_appearance">

        </mat-form-field>

        <mat-form-field fxFlex="50">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.characters">

        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador </mat-label>

            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publicador of publicadores"
                [value]="publicador.id"
                >
                {{publicador.desc}}

            </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field  >
            <mat-label>Foto </mat-label>
            <input matInput type="url" required [(ngModel)]="heroe.alt_img">

        </mat-form-field>

        <br>
        <div>
            <button fxFlex="50" 
                mat-raised-button color="primary"
                (click)="guardar()"
                
                > 
                <mat-icon>save</mat-icon>
                {{(heroe.id)? 'Actualizar' : 'Guardar'}} 
            
            </button>

            
            
            
            <button mat-raised-button color="warn" fxFlex="50" *ngIf="heroe.id" (click)="borrar()">
                <mat-icon>remove</mat-icon>
                Eliminar
            </button>
        </div>

    </div>


    <div fxFlex="30">

        <img [src]="heroe | imagenPipe" >
        

    </div>

</div>
